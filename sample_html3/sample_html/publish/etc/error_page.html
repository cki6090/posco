<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="../../img/favicon.ico">
    <title>error_page</title>

    <!-- 필수 plugin -->
    <!-- jQuery -->
    <script src="../../js/jquery/dist/jquery.min.js"></script>
    <script src="../../js/jquery-ui/dist/jquery-ui.min.js"></script>
    <script src="../../js/jsrender/dist/jsrender.js"></script>
    <!-- Select -->
    <script src="../../js/tom-select/dist/js/tom-select.complete.min.js"></script>
    <!-- 날짜 관련 -->
    <script src="../../js/moment/dist/moment.min.js"></script>
    <!-- //필수 plugin -->

    <!-- UI Style -->
    <link rel="stylesheet" href="../../style/css/style-ui.css" />
</head>

<body class="iframe-layout">
    <div class="wrapper">
        <!-- 타이틀 및 네비게이션 영역 : 2023.05.08 공통 영역 수정 -->
        <section class="content-head">
            <h2 class="page-title"><span>error_page</span></h2>
            <div class="head-article" x-data="{open: true}">
                <include src="../_include/content/content-head-article.html"></include>
            </div>
        </section>
        <!-- //타이틀 및 네비게이션 영역 -->

        <!-- Main content -->
        <section class="content-body">

            <!-- 검색된 컨텐츠 영역 -->
            <div class="search-cont-area">
                <!-- class : off 삭제하면 검색된 영역이 보인다 -->
                <include src="../_include/search/search_content.html"></include>
            </div>
            <!-- //검색된 컨텐츠 영역 -->

            <div class="content-area">

                <!-- 2023.08.01 코딩수정 -->
                <div class="message-area">
                    <div class="message-box page-error">
                        <i class="icon-error-page"></i>
                        <div class="txt-title">권한이 없습니다. 관리자에게 문의하세요.</div>
                        <div class="txt-cont">
                            서비스 이용에 불편을 드려 죄송합니다.<br>
                            요청하신 페이지의 권한이 없습니다. 관리자에게 문의 바랍니다.
                        </div>
                        <button type="button" class="btn-check">확인하기</button>
                    </div>
                </div>
                <!-- //2023.08.01 코딩수정 -->

            </div>
        </section>
        <!-- //Main content -->
    </div>
    <!-- /wrapper -->

    <!-- ibleaders -->
    <script src="../../js/ibsheet8/ibsheet.js"></script>
    <script src="../../js/ibsheet8/ibleaders.js"></script>
    <script src="../../js/ibsheet8/locale/ko.js"></script>
    <!-- //ibleaders -->

    <!-- 퍼블 사용하기 위한 JavaScript -->
    <script src="../../style/js/include.js"></script>
    <script src="../../style/js/alpinejs.min.js" defer></script>
    <!-- //퍼블 사용하기 위한 JavaScript -->

</body>

</html>
