    <script type="text/javascript">
        var ib = ib || {};
        ib = {
            init: {
                Def: {// 공통 속성 설정
                    Col: {},
                    Row: {},
                    Header: {
                        Align: "Center",
                        TextStyle: 1
                    },
                },
                Cfg: {// 전역 기능 설정(cfg property)
                    // 공통으로 사용
                    FitWidth: 1,            //우측에 더미 열(Column)을 추가
                    HeaderMerge: 3,
                    HoverScope: 1,          //헤더 영역에 Hover 동작하지 않음
                    CanColResize: false,    //사용자 너비 조절 기능 X
                    CanSort: false,         //열 정렬(Sort) 기능 X
                    SearchMode: 2,
                    borderCursors: 0,       //hover시 Border active X
                    IgnoreFocused: true,    // 조회 후 포커스를 가져오지 않게 한다.
					// 경우에 따라 사용
                    // CanEdit: 0,
                },

                //중앙(메인) 컬럼 설정
                Cols: [
                    { Header: "알람 Type", Type: "Text", Name: "Cell01", Align: "Left", Width: 200 },
                    { Header: "선박", Type: "Text", Name: "Cell02", Align: "Left", MinWidth: 250, RelWidth: 1 },
                    { Header: "항차번호", Type: "Text", Name: "Cell03", Align: "Left", Width: 100 },
                    { Header: "출항지",   Type: "Text", Name: "Cell04", Align: "Left", Width: 100 },
                    { Header: "도착지", Type: "Text", Name: "Cell05", Align: "Center", Width: 100 },
                    { Header: "실제 도착지", Type: "Text", Name: "Cell06", Align: "Center", Width: 100 },
                    { Header: "실제 도착시간", Type: "Date", Name: "Cell07", Align: "Center", Width: 170, DataFormat: "yyyy-MM-dd" },
                    { Header: "Stoppage 시작 시간", Type: "Date", Name: "Cell08", Align: "Center", Width: 170, DataFormat: "yyyy-MM-dd" },
                    { Header: "Stoppage 시간", Type: "Date", Name: "Cell09", Align: "Center", Width: 170, DataFormat: "yyyy-MM-dd" },
                    { Header: "Last 수신 시간", Type: "Date", Name: "Cell10", Align: "Center", Width: 170, DataFormat: "yyyy-MM-dd" },
                    { Header: "미수신 경과 시간", Type: "Date", Name: "Cell11", Align: "Center", Width: 170, DataFormat: "yyyy-MM-dd" },
                ],
            },

            //시트 이벤트
            event: {
            },
            create: function () {
                var options = this.init;
                IBSheet.create({
                    id: "sheet", 		// 생성할 시트의 id
                    el: "sheetDiv", 	// 시트를 생성할 Dom 객체 및 id
                    options: options,   // 생성될 시트의 속성
                    data: this.data 	// 생성될 시트의 정적데이터
                });
            },
            data: [{
                Cell01: "Deviation",
                Cell02: "HL PRIDE",
                Cell03: "20230401",
                Cell04: "KRKAN",
                Cell05: "USLGB",
                Cell06: "RUNJK",
                Cell07: "20230810",
                Cell08: "",
                Cell09: "",
                Cell10: "",
                Cell11: "",
            }, {}, {}, {}, {}, {}, {}]
        };
        ib.create();
